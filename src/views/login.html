<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 - 이디야 커피</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header></header>

    <main>
      <h2 class="title">로그인</h2>

      <p class="description">
        <span lang="en" class="description--en">Welcome, Ediya Coffee</span>
        <span class="description--ko">이디야커피에 오신 것을 환영합니다.</span>
      </p>

      <form action="" method="POST" class="loginForm">
        <fieldset>
          <legend>로그인 폼</legend>
          <label for="emailInput" class="loginForm__label emailInput__label">이메일</label>
          <input
            id="emailInput"
            type="email"
            required
            placeholder="야무@euid.dev"
            name="email"
            class="loginForm__input emailInput__input"
          />
          <img src="../assets/images/icon-warning.svg" alt="" class="invalidWarning" />
          <p class="invalidWarning">이메일 입력 방법이 잘못되었습니다. (예: user@domain.io)</p>

          <label for="passwordInput" class="loginForm__label passwordInput__label">패스워드</label>
          <input
            id="passwordInput"
            type="password"
            required
            name="password"
            class="loginForm__input passwordInput__input"
          />
          <button><img src="../assets/images/icon-visible.svg" alt="비밀번호 보기" /></button>
          <img src="../assets/images/icon-warning.svg" alt="" class="invalidWarning" />
          <p class="invalidWarning">패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.</p>

          <input
            id="saveEmailOption"
            type="checkbox"
            name="saveEmailOption"
            class="emailOption__input"
          />
          <label for="saveEmailOption" class="emailOption__label">이메일 저장</label>

          <button type="submit" class="button--fill">로그인</button>
          <a href="./signup.html" class="button--empty">회원가입</a>
        </fieldset>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
